<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mileage Tracker">
    <meta name="theme-color" content="#0a0e27">
    <title>Business Mileage Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230a0e27' width='100' height='100'/><path fill='%2300ff88' d='M30 30h40v40H30z'/></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap');
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2352;
            --accent-primary: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #9ca3d4;
            --text-muted: #5a6188;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff4466;
            --border: #2a3366;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 170, 0, 0.05) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(3deg); }
            66% { transform: translate(-3%, 3%) rotate(-3deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #00ddff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: titleSlide 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .active-trip-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15) 0%, rgba(0, 221, 255, 0.05) 100%);
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px var(--accent-glow);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px var(--accent-glow); }
            50% { box-shadow: 0 0 40px var(--accent-glow), 0 0 60px var(--accent-glow); }
        }
        
        .trip-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-primary);
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .trip-label::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .trip-purpose {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        .trip-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat {
            position: relative;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-primary);
            line-height: 1;
        }
        
        .btn {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--accent-primary) 0%, #00ddaa 100%);
            color: var(--bg-primary);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--accent-glow);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, var(--danger) 0%, #ff6688 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 68, 102, 0.3);
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 68, 102, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
        }
        
        .trip-list {
            margin-top: 30px;
        }
        
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .trip-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .trip-item:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }
        
        .trip-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .trip-item-purpose {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .trip-item-distance {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent-primary);
        }
        
        .trip-item-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .trip-item-notes {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        .modal.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--accent-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        select, input, textarea {
            font-family: 'Space Mono', monospace;
            width: 100%;
            padding: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .location-info {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .export-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warning) 0%, #ffcc00 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 170, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 100;
        }
        
        .export-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 170, 0, 0.6);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .delete-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }
        
        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .trip-stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MILEAGE TRACKER</h1>
            <div class="subtitle">IRS Compliant</div>
        </header>

        <div id="activeTrip"></div>
        <div id="startButton"></div>
        
        <div class="trip-list">
            <div class="section-title">Trip History</div>
            <div id="tripHistory"></div>
        </div>
    </div>

    <button class="export-btn" id="exportBtn" style="display: none;">üìä</button>

    <!-- Start Trip Modal -->
    <div class="modal" id="startModal">
        <div class="modal-content">
            <h2 class="modal-title">Start New Trip</h2>
            <form id="startForm">
                <div class="form-group">
                    <label for="purpose">Business Purpose *</label>
                    <select id="purpose" required>
                        <option value="">Select purpose...</option>
                        <option value="Client Meeting">Client Meeting</option>
                        <option value="Site Visit">Site Visit</option>
                        <option value="Business Errand">Business Errand</option>
                        <option value="Conference/Event">Conference/Event</option>
                        <option value="Delivery">Delivery</option>
                        <option value="Other">Other (specify below)</option>
                    </select>
                </div>
                
                <div class="form-group" id="customPurposeGroup" style="display: none;">
                    <label for="customPurpose">Specify Purpose *</label>
                    <input type="text" id="customPurpose" placeholder="Describe the business purpose">
                </div>
                
                <div class="form-group">
                    <label>Start Location</label>
                    <div class="location-info" id="startLocation">
                        <div class="loading"></div> Getting location...
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="cancelStart">Cancel</button>
                    <button type="submit" class="btn btn-start">Start Tracking</button>
                </div>
            </form>
        </div>
    </div>

    <!-- End Trip Modal -->
    <div class="modal" id="endModal">
        <div class="modal-content">
            <h2 class="modal-title">End Trip</h2>
            <form id="endForm">
                <div class="form-group">
                    <label>End Location</label>
                    <div class="location-info" id="endLocation">
                        <div class="loading"></div> Getting location...
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" placeholder="Add any additional details about this trip..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="cancelEnd">Cancel</button>
                    <button type="submit" class="btn btn-stop">Complete Trip</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Trip Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div id="tripDetail"></div>
            <button type="button" class="btn btn-secondary" id="closeDetail" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script>
        // App State
        let activeTrip = null;
        let trips = [];
        let watchId = null;
        let lastPosition = null;

        // Load data from localStorage
        function loadData() {
            const savedTrips = localStorage.getItem('mileageTrips');
            if (savedTrips) {
                trips = JSON.parse(savedTrips);
            }
            
            const savedActiveTrip = localStorage.getItem('activeTrip');
            if (savedActiveTrip) {
                activeTrip = JSON.parse(savedActiveTrip);
                startLocationTracking();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('mileageTrips', JSON.stringify(trips));
            if (activeTrip) {
                localStorage.setItem('activeTrip', JSON.stringify(activeTrip));
            } else {
                localStorage.removeItem('activeTrip');
            }
        }

        // Format distance
        function formatDistance(miles) {
            return miles.toFixed(2) + ' mi';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        // Format duration
        function formatDuration(start, end) {
            if (!end) return 'In Progress';
            const diff = new Date(end) - new Date(start);
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            return `${hours}h ${minutes}m`;
        }

        // Get current duration for active trip
        function getCurrentDuration() {
            if (!activeTrip) return '';
            const diff = Date.now() - new Date(activeTrip.startDate).getTime();
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            return `${hours}h ${minutes}m ${seconds}s`;
        }

        // Geocode coordinates to address
        async function getAddress(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`
                );
                const data = await response.json();
                return data.display_name || `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            } catch (error) {
                console.error('Geocoding error:', error);
                return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            }
        }

        // Calculate distance between two points (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Start location tracking
        function startLocationTracking() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    if (activeTrip && lastPosition) {
                        const distance = calculateDistance(
                            lastPosition.coords.latitude,
                            lastPosition.coords.longitude,
                            position.coords.latitude,
                            position.coords.longitude
                        );
                        
                        // Only add distance if moved more than 0.01 miles (about 50 feet)
                        if (distance > 0.01) {
                            activeTrip.distance += distance;
                            saveData();
                            renderActiveTrip();
                        }
                    }
                    lastPosition = position;
                },
                (error) => {
                    console.error('Location error:', error);
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        }

        // Stop location tracking
        function stopLocationTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            lastPosition = null;
        }

        // Render active trip
        function renderActiveTrip() {
            const container = document.getElementById('activeTrip');
            const startBtn = document.getElementById('startButton');
            
            if (activeTrip) {
                container.innerHTML = `
                    <div class="card active-trip-card">
                        <div class="trip-label">
                            Active Trip
                        </div>
                        <div class="trip-purpose">${activeTrip.purpose}</div>
                        <div class="trip-stats">
                            <div class="stat">
                                <div class="stat-label">Distance</div>
                                <div class="stat-value">${formatDistance(activeTrip.distance)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Duration</div>
                                <div class="stat-value" id="durationDisplay">${getCurrentDuration()}</div>
                            </div>
                        </div>
                        <button class="btn btn-stop" id="endTripBtn">End Trip</button>
                    </div>
                `;
                startBtn.innerHTML = '';
                
                document.getElementById('endTripBtn').addEventListener('click', openEndModal);
                
                // Update duration every second
                setInterval(() => {
                    const display = document.getElementById('durationDisplay');
                    if (display && activeTrip) {
                        display.textContent = getCurrentDuration();
                    }
                }, 1000);
            } else {
                container.innerHTML = '';
                startBtn.innerHTML = `
                    <div class="card">
                        <button class="btn btn-start" id="startTripBtn">
                            üöó Start New Trip
                        </button>
                    </div>
                `;
                document.getElementById('startTripBtn').addEventListener('click', openStartModal);
            }
        }

        // Render trip history
        function renderTripHistory() {
            const container = document.getElementById('tripHistory');
            const exportBtn = document.getElementById('exportBtn');
            
            if (trips.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìç</div>
                        <div>No trips recorded yet</div>
                    </div>
                `;
                exportBtn.style.display = 'none';
            } else {
                container.innerHTML = trips.map(trip => `
                    <div class="trip-item" data-id="${trip.id}">
                        <div class="trip-item-header">
                            <div class="trip-item-purpose">${trip.purpose}</div>
                            <div class="trip-item-distance">${formatDistance(trip.distance)}</div>
                        </div>
                        <div class="trip-item-date">${formatDate(trip.startDate)}</div>
                        ${trip.notes ? `<div class="trip-item-notes">${trip.notes}</div>` : ''}
                    </div>
                `).join('');
                
                exportBtn.style.display = 'flex';
                
                // Add click handlers
                document.querySelectorAll('.trip-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const tripId = item.dataset.id;
                        showTripDetail(tripId);
                    });
                });
            }
        }

        // Show trip detail
        function showTripDetail(tripId) {
            const trip = trips.find(t => t.id === tripId);
            if (!trip) return;
            
            const modal = document.getElementById('detailModal');
            const detail = document.getElementById('tripDetail');
            
            detail.innerHTML = `
                <h2 class="modal-title">${trip.purpose}</h2>
                <div class="trip-stats">
                    <div class="stat">
                        <div class="stat-label">Distance</div>
                        <div class="stat-value">${formatDistance(trip.distance)}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Duration</div>
                        <div class="stat-value" style="font-size: 1.5rem;">${formatDuration(trip.startDate, trip.endDate)}</div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="margin-bottom: 12px;">
                        <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">DATE</div>
                        <div>${formatDate(trip.startDate)}</div>
                    </div>
                    ${trip.startLocation ? `
                        <div style="margin-bottom: 12px;">
                            <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">START</div>
                            <div style="font-size: 0.9rem;">${trip.startLocation.address}</div>
                        </div>
                    ` : ''}
                    ${trip.endLocation ? `
                        <div style="margin-bottom: 12px;">
                            <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">END</div>
                            <div style="font-size: 0.9rem;">${trip.endLocation.address}</div>
                        </div>
                    ` : ''}
                    ${trip.notes ? `
                        <div style="margin-bottom: 12px;">
                            <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">NOTES</div>
                            <div style="font-size: 0.9rem;">${trip.notes}</div>
                        </div>
                    ` : ''}
                </div>
                <button class="delete-btn" data-id="${trip.id}">Delete Trip</button>
            `;
            
            modal.classList.add('active');
            
            detail.querySelector('.delete-btn').addEventListener('click', (e) => {
                if (confirm('Delete this trip?')) {
                    trips = trips.filter(t => t.id !== e.target.dataset.id);
                    saveData();
                    renderTripHistory();
                    modal.classList.remove('active');
                }
            });
        }

        // Open start modal
        async function openStartModal() {
            const modal = document.getElementById('startModal');
            const locationDiv = document.getElementById('startLocation');
            
            modal.classList.add('active');
            locationDiv.innerHTML = '<div class="loading"></div> Getting location...';
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000
                    });
                });
                
                const address = await getAddress(
                    position.coords.latitude,
                    position.coords.longitude
                );
                
                locationDiv.innerHTML = address;
                locationDiv.dataset.lat = position.coords.latitude;
                locationDiv.dataset.lon = position.coords.longitude;
                locationDiv.dataset.address = address;
            } catch (error) {
                locationDiv.innerHTML = '‚ö†Ô∏è Unable to get location. Please enable location services.';
            }
        }

        // Open end modal
        async function openEndModal() {
            const modal = document.getElementById('endModal');
            const locationDiv = document.getElementById('endLocation');
            
            modal.classList.add('active');
            locationDiv.innerHTML = '<div class="loading"></div> Getting location...';
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000
                    });
                });
                
                const address = await getAddress(
                    position.coords.latitude,
                    position.coords.longitude
                );
                
                locationDiv.innerHTML = address;
                locationDiv.dataset.lat = position.coords.latitude;
                locationDiv.dataset.lon = position.coords.longitude;
                locationDiv.dataset.address = address;
            } catch (error) {
                locationDiv.innerHTML = '‚ö†Ô∏è Unable to get location. Please enable location services.';
            }
        }

        // Export to CSV
        function exportToCSV() {
            let csv = 'Date,Start Location,End Location,Miles,Purpose,Notes,Duration\n';
            
            trips.forEach(trip => {
                const date = formatDate(trip.startDate).replace(/,/g, ' ');
                const start = (trip.startLocation?.address || 'N/A').replace(/,/g, ' ');
                const end = (trip.endLocation?.address || 'N/A').replace(/,/g, ' ');
                const miles = trip.distance.toFixed(2);
                const purpose = trip.purpose.replace(/,/g, ' ');
                const notes = (trip.notes || '').replace(/,/g, ' ');
                const duration = formatDuration(trip.startDate, trip.endDate);
                
                csv += `${date},${start},${end},${miles},${purpose},${notes},${duration}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mileage-log-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Event Listeners
        document.getElementById('purpose').addEventListener('change', (e) => {
            const customGroup = document.getElementById('customPurposeGroup');
            customGroup.style.display = e.target.value === 'Other' ? 'block' : 'none';
        });

        document.getElementById('startForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const purpose = document.getElementById('purpose').value;
            const customPurpose = document.getElementById('customPurpose').value;
            const locationDiv = document.getElementById('startLocation');
            
            const finalPurpose = purpose === 'Other' ? customPurpose : purpose;
            
            if (!finalPurpose) {
                alert('Please specify a business purpose');
                return;
            }
            
            activeTrip = {
                id: Date.now().toString(),
                startDate: new Date().toISOString(),
                endDate: null,
                startLocation: {
                    latitude: parseFloat(locationDiv.dataset.lat),
                    longitude: parseFloat(locationDiv.dataset.lon),
                    address: locationDiv.dataset.address
                },
                endLocation: null,
                distance: 0,
                purpose: finalPurpose,
                notes: '',
                isActive: true
            };
            
            startLocationTracking();
            saveData();
            renderActiveTrip();
            
            document.getElementById('startModal').classList.remove('active');
            document.getElementById('startForm').reset();
        });

        document.getElementById('endForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const locationDiv = document.getElementById('endLocation');
            const notes = document.getElementById('notes').value;
            
            activeTrip.endDate = new Date().toISOString();
            activeTrip.endLocation = {
                latitude: parseFloat(locationDiv.dataset.lat),
                longitude: parseFloat(locationDiv.dataset.lon),
                address: locationDiv.dataset.address
            };
            activeTrip.notes = notes;
            activeTrip.isActive = false;
            
            trips.unshift(activeTrip);
            activeTrip = null;
            
            stopLocationTracking();
            saveData();
            renderActiveTrip();
            renderTripHistory();
            
            document.getElementById('endModal').classList.remove('active');
            document.getElementById('endForm').reset();
        });

        document.getElementById('cancelStart').addEventListener('click', () => {
            document.getElementById('startModal').classList.remove('active');
        });

        document.getElementById('cancelEnd').addEventListener('click', () => {
            document.getElementById('endModal').classList.remove('active');
        });

        document.getElementById('closeDetail').addEventListener('click', () => {
            document.getElementById('detailModal').classList.remove('active');
        });

        document.getElementById('exportBtn').addEventListener('click', exportToCSV);

        // Initialize app
        loadData();
        renderActiveTrip();
        renderTripHistory();

        // Request location permission on load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(() => {}, () => {});
        }
    </script>
</body>
</html>
