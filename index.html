<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mileage Tracker">
    <meta name="theme-color" content="#0a0e27">
    <title>Business Mileage Tracker - GitHub Storage</title>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230a0e27' width='100' height='100'/><path fill='%2300ff88' d='M30 30h40v40H30z'/></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap');
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2352;
            --accent-primary: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #9ca3d4;
            --text-muted: #5a6188;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff4466;
            --border: #2a3366;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 170, 0, 0.05) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(3deg); }
            66% { transform: translate(-3%, 3%) rotate(-3deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #00ddff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: titleSlide 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .setup-screen {
            text-align: center;
            padding: 40px 20px;
        }
        
        .setup-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .setup-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .setup-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .active-trip-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15) 0%, rgba(0, 221, 255, 0.05) 100%);
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px var(--accent-glow);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px var(--accent-glow); }
            50% { box-shadow: 0 0 40px var(--accent-glow), 0 0 60px var(--accent-glow); }
        }
        
        .trip-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-primary);
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .trip-label::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .trip-purpose {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        .trip-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat {
            position: relative;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-primary);
            line-height: 1;
        }
        
        .btn {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--accent-primary) 0%, #00ddaa 100%);
            color: var(--bg-primary);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--accent-glow);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, var(--danger) 0%, #ff6688 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 68, 102, 0.3);
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 68, 102, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
        }
        
        .trip-list {
            margin-top: 30px;
        }
        
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .trip-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .trip-item:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }
        
        .trip-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .trip-item-purpose {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .trip-item-distance {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent-primary);
        }
        
        .trip-item-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .trip-item-notes {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        .modal.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--accent-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        select, input, textarea {
            font-family: 'Space Mono', monospace;
            width: 100%;
            padding: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .location-info {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .export-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warning) 0%, #ffcc00 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 170, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 100;
        }
        
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 100;
        }
        
        .export-btn:hover, .settings-btn:hover {
            transform: scale(1.1);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .delete-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }
        
        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }
        
        .info-box {
            background: rgba(0, 221, 255, 0.1);
            border: 1px solid rgba(0, 221, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .warning-box {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--warning);
        }
        
        .sync-status {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
        }
        
        .sync-status.syncing {
            color: var(--warning);
        }
        
        .sync-status.synced {
            color: var(--success);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .trip-stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <button class="export-btn" id="exportBtn" style="display: none;">üìä</button>
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <script>
        // GitHub Storage Configuration
        let githubConfig = {
            token: localStorage.getItem('github_token') || '',
            repo: localStorage.getItem('github_repo') || '',
            owner: localStorage.getItem('github_owner') || '',
            branch: 'main',
            dataFile: 'mileage-data.json'
        };

        // App State
        let activeTrip = null;
        let trips = [];
        let watchId = null;
        let lastPosition = null;
        let isSyncing = false;

        // Check if GitHub is configured
        function isGitHubConfigured() {
            return githubConfig.token && githubConfig.repo && githubConfig.owner;
        }

        // GitHub API Helper
        async function githubAPI(endpoint, method = 'GET', body = null) {
            const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${endpoint}`;
            
            const options = {
                method,
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            const response = await fetch(url, options);
            
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }
            
            return response.json();
        }

        // Load data from GitHub
        async function loadDataFromGitHub() {
            if (!isGitHubConfigured()) return false;
            
            try {
                updateSyncStatus('syncing');
                const data = await githubAPI(githubConfig.dataFile);
                const content = JSON.parse(atob(data.content));
                
                trips = content.trips || [];
                activeTrip = content.activeTrip || null;
                
                githubConfig.sha = data.sha; // Store SHA for updates
                
                updateSyncStatus('synced');
                return true;
            } catch (error) {
                console.error('Error loading from GitHub:', error);
                // If file doesn't exist, that's okay - we'll create it on first save
                if (error.message.includes('404')) {
                    return true;
                }
                updateSyncStatus('error');
                return false;
            }
        }

        // Save data to GitHub
        async function saveDataToGitHub() {
            if (!isGitHubConfigured() || isSyncing) return false;
            
            try {
                isSyncing = true;
                updateSyncStatus('syncing');
                
                const content = {
                    trips,
                    activeTrip,
                    lastUpdated: new Date().toISOString()
                };
                
                const encodedContent = btoa(JSON.stringify(content, null, 2));
                
                const body = {
                    message: `Update mileage data - ${new Date().toLocaleString()}`,
                    content: encodedContent,
                    branch: githubConfig.branch
                };
                
                if (githubConfig.sha) {
                    body.sha = githubConfig.sha;
                }
                
                const response = await githubAPI(githubConfig.dataFile, 'PUT', body);
                githubConfig.sha = response.content.sha;
                
                updateSyncStatus('synced');
                isSyncing = false;
                return true;
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                updateSyncStatus('error');
                isSyncing = false;
                return false;
            }
        }

        // Update sync status display
        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            if (!statusEl) return;
            
            statusEl.className = 'sync-status ' + status;
            
            switch (status) {
                case 'syncing':
                    statusEl.textContent = '‚òÅÔ∏è Syncing to GitHub...';
                    break;
                case 'synced':
                    statusEl.textContent = '‚úì Synced to GitHub';
                    setTimeout(() => {
                        if (statusEl.textContent === '‚úì Synced to GitHub') {
                            statusEl.textContent = '';
                        }
                    }, 3000);
                    break;
                case 'error':
                    statusEl.textContent = '‚ö†Ô∏è Sync error';
                    break;
            }
        }

        // Save data (to GitHub)
        async function saveData() {
            await saveDataToGitHub();
        }

        // Load data (from GitHub)
        async function loadData() {
            await loadDataFromGitHub();
        }

        // Format functions
        function formatDistance(miles) {
            return miles.toFixed(2) + ' mi';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        function formatDuration(start, end) {
            if (!end) return 'In Progress';
            const diff = new Date(end) - new Date(start);
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            return `${hours}h ${minutes}m`;
        }

        function getCurrentDuration() {
            if (!activeTrip) return '';
            const diff = Date.now() - new Date(activeTrip.startDate).getTime();
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            return `${hours}h ${minutes}m ${seconds}s`;
        }

        async function getAddress(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`
                );
                const data = await response.json();
                return data.display_name || `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            } catch (error) {
                console.error('Geocoding error:', error);
                return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function startLocationTracking() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    if (activeTrip && lastPosition) {
                        const distance = calculateDistance(
                            lastPosition.coords.latitude,
                            lastPosition.coords.longitude,
                            position.coords.latitude,
                            position.coords.longitude
                        );
                        
                        if (distance > 0.01) {
                            activeTrip.distance += distance;
                            saveData();
                            renderApp();
                        }
                    }
                    lastPosition = position;
                },
                (error) => {
                    console.error('Location error:', error);
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        }

        function stopLocationTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            lastPosition = null;
        }

        // Render functions
        function renderSetupScreen() {
            return `
                <div class="container">
                    <header>
                        <h1>MILEAGE TRACKER</h1>
                        <div class="subtitle">GitHub Cloud Storage</div>
                    </header>
                    
                    <div class="setup-screen">
                        <div class="setup-icon">‚òÅÔ∏è</div>
                        <div class="setup-title">Setup GitHub Storage</div>
                        <div class="setup-description">
                            Connect your GitHub account to store your mileage data in the cloud.
                            Your data will be saved automatically and never lost!
                        </div>
                        
                        <div class="card" style="text-align: left;">
                            <div class="form-group">
                                <label>GitHub Username</label>
                                <input type="text" id="setupOwner" placeholder="your-username" value="${githubConfig.owner}">
                            </div>
                            
                            <div class="form-group">
                                <label>Repository Name</label>
                                <input type="text" id="setupRepo" placeholder="mileage-tracker" value="${githubConfig.repo}">
                            </div>
                            
                            <div class="form-group">
                                <label>Personal Access Token</label>
                                <input type="password" id="setupToken" placeholder="ghp_xxxxxxxxxxxx" value="${githubConfig.token}">
                            </div>
                            
                            <div class="info-box">
                                <strong>How to get a token:</strong><br>
                                1. Go to GitHub.com ‚Üí Settings ‚Üí Developer settings<br>
                                2. Personal access tokens ‚Üí Tokens (classic)<br>
                                3. Generate new token (classic)<br>
                                4. Select scope: <code>repo</code><br>
                                5. Copy the token and paste above
                            </div>
                            
                            <button class="btn btn-start" id="saveSetup">Save & Connect</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainApp() {
            let html = `
                <div class="container">
                    <header>
                        <h1>MILEAGE TRACKER</h1>
                        <div class="subtitle">IRS Compliant ‚Ä¢ Cloud Backup</div>
                    </header>
            `;
            
            if (activeTrip) {
                html += `
                    <div class="card active-trip-card">
                        <div class="trip-label">Active Trip</div>
                        <div class="trip-purpose">${activeTrip.purpose}</div>
                        <div class="trip-stats">
                            <div class="stat">
                                <div class="stat-label">Distance</div>
                                <div class="stat-value">${formatDistance(activeTrip.distance)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Duration</div>
                                <div class="stat-value" id="durationDisplay">${getCurrentDuration()}</div>
                            </div>
                        </div>
                        <button class="btn btn-stop" onclick="openEndModal()">End Trip</button>
                    </div>
                `;
            } else {
                html += `
                    <div class="card">
                        <button class="btn btn-start" onclick="openStartModal()">
                            üöó Start New Trip
                        </button>
                    </div>
                `;
            }
            
            html += `
                <div class="trip-list">
                    <div class="section-title">Trip History</div>
            `;
            
            if (trips.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìç</div>
                        <div>No trips recorded yet</div>
                    </div>
                `;
            } else {
                trips.forEach(trip => {
                    html += `
                        <div class="trip-item" onclick="showTripDetail('${trip.id}')">
                            <div class="trip-item-header">
                                <div class="trip-item-purpose">${trip.purpose}</div>
                                <div class="trip-item-distance">${formatDistance(trip.distance)}</div>
                            </div>
                            <div class="trip-item-date">${formatDate(trip.startDate)}</div>
                            ${trip.notes ? `<div class="trip-item-notes">${trip.notes}</div>` : ''}
                        </div>
                    `;
                });
            }
            
            html += `
                    </div>
                    <div id="syncStatus" class="sync-status"></div>
                </div>
            `;
            
            return html;
        }

        function renderApp() {
            const app = document.getElementById('app');
            
            if (!isGitHubConfigured()) {
                app.innerHTML = renderSetupScreen();
                document.getElementById('exportBtn').style.display = 'none';
                
                const saveBtn = document.getElementById('saveSetup');
                if (saveBtn) {
                    saveBtn.onclick = async () => {
                        githubConfig.owner = document.getElementById('setupOwner').value.trim();
                        githubConfig.repo = document.getElementById('setupRepo').value.trim();
                        githubConfig.token = document.getElementById('setupToken').value.trim();
                        
                        if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                            alert('Please fill in all fields');
                            return;
                        }
                        
                        localStorage.setItem('github_owner', githubConfig.owner);
                        localStorage.setItem('github_repo', githubConfig.repo);
                        localStorage.setItem('github_token', githubConfig.token);
                        
                        const loaded = await loadData();
                        if (loaded) {
                            renderApp();
                        } else {
                            alert('Could not connect to GitHub. Please check your credentials.');
                        }
                    };
                }
            } else {
                app.innerHTML = renderMainApp();
                document.getElementById('exportBtn').style.display = trips.length > 0 ? 'flex' : 'none';
                
                if (activeTrip) {
                    setInterval(() => {
                        const display = document.getElementById('durationDisplay');
                        if (display && activeTrip) {
                            display.textContent = getCurrentDuration();
                        }
                    }, 1000);
                }
            }
        }

        // Modal functions
        async function openStartModal() {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.id = 'startModal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-title">Start New Trip</h2>
                    <form id="startForm">
                        <div class="form-group">
                            <label for="purpose">Business Purpose *</label>
                            <select id="purpose" required>
                                <option value="">Select purpose...</option>
                                <option value="Client Meeting">Client Meeting</option>
                                <option value="Site Visit">Site Visit</option>
                                <option value="Business Errand">Business Errand</option>
                                <option value="Conference/Event">Conference/Event</option>
                                <option value="Delivery">Delivery</option>
                                <option value="Other">Other (specify below)</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="customPurposeGroup" style="display: none;">
                            <label for="customPurpose">Specify Purpose *</label>
                            <input type="text" id="customPurpose" placeholder="Describe the business purpose">
                        </div>
                        
                        <div class="form-group">
                            <label>Start Location</label>
                            <div class="location-info" id="startLocation">
                                <div class="loading"></div> Getting location...
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="btn btn-secondary" onclick="closeModal('startModal')">Cancel</button>
                            <button type="submit" class="btn btn-start">Start Tracking</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
            
            document.getElementById('purpose').onchange = (e) => {
                document.getElementById('customPurposeGroup').style.display = 
                    e.target.value === 'Other' ? 'block' : 'none';
            };
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000
                    });
                });
                
                const address = await getAddress(position.coords.latitude, position.coords.longitude);
                const locationDiv = document.getElementById('startLocation');
                locationDiv.innerHTML = address;
                locationDiv.dataset.lat = position.coords.latitude;
                locationDiv.dataset.lon = position.coords.longitude;
                locationDiv.dataset.address = address;
            } catch (error) {
                document.getElementById('startLocation').innerHTML = '‚ö†Ô∏è Unable to get location. Please enable location services.';
            }
            
            document.getElementById('startForm').onsubmit = async (e) => {
                e.preventDefault();
                const purpose = document.getElementById('purpose').value;
                const customPurpose = document.getElementById('customPurpose').value;
                const locationDiv = document.getElementById('startLocation');
                const finalPurpose = purpose === 'Other' ? customPurpose : purpose;
                
                if (!finalPurpose) {
                    alert('Please specify a business purpose');
                    return;
                }
                
                activeTrip = {
                    id: Date.now().toString(),
                    startDate: new Date().toISOString(),
                    endDate: null,
                    startLocation: {
                        latitude: parseFloat(locationDiv.dataset.lat),
                        longitude: parseFloat(locationDiv.dataset.lon),
                        address: locationDiv.dataset.address
                    },
                    endLocation: null,
                    distance: 0,
                    purpose: finalPurpose,
                    notes: '',
                    isActive: true
                };
                
                startLocationTracking();
                await saveData();
                closeModal('startModal');
                renderApp();
            };
        }

        async function openEndModal() {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.id = 'endModal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-title">End Trip</h2>
                    <form id="endForm">
                        <div class="form-group">
                            <label>End Location</label>
                            <div class="location-info" id="endLocation">
                                <div class="loading"></div> Getting location...
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Notes (Optional)</label>
                            <textarea id="notes" placeholder="Add any additional details about this trip..."></textarea>
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="btn btn-secondary" onclick="closeModal('endModal')">Cancel</button>
                            <button type="submit" class="btn btn-stop">Complete Trip</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000
                    });
                });
                
                const address = await getAddress(position.coords.latitude, position.coords.longitude);
                const locationDiv = document.getElementById('endLocation');
                locationDiv.innerHTML = address;
                locationDiv.dataset.lat = position.coords.latitude;
                locationDiv.dataset.lon = position.coords.longitude;
                locationDiv.dataset.address = address;
            } catch (error) {
                document.getElementById('endLocation').innerHTML = '‚ö†Ô∏è Unable to get location. Please enable location services.';
            }
            
            document.getElementById('endForm').onsubmit = async (e) => {
                e.preventDefault();
                const locationDiv = document.getElementById('endLocation');
                const notes = document.getElementById('notes').value;
                
                activeTrip.endDate = new Date().toISOString();
                activeTrip.endLocation = {
                    latitude: parseFloat(locationDiv.dataset.lat),
                    longitude: parseFloat(locationDiv.dataset.lon),
                    address: locationDiv.dataset.address
                };
                activeTrip.notes = notes;
                activeTrip.isActive = false;
                
                trips.unshift(activeTrip);
                activeTrip = null;
                
                stopLocationTracking();
                await saveData();
                closeModal('endModal');
                renderApp();
            };
        }

        function showTripDetail(tripId) {
            const trip = trips.find(t => t.id === tripId);
            if (!trip) return;
            
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.id = 'detailModal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-title">${trip.purpose}</h2>
                    <div class="trip-stats">
                        <div class="stat">
                            <div class="stat-label">Distance</div>
                            <div class="stat-value">${formatDistance(trip.distance)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Duration</div>
                            <div class="stat-value" style="font-size: 1.5rem;">${formatDuration(trip.startDate, trip.endDate)}</div>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <div style="margin-bottom: 12px;">
                            <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">DATE</div>
                            <div>${formatDate(trip.startDate)}</div>
                        </div>
                        ${trip.startLocation ? `
                            <div style="margin-bottom: 12px;">
                                <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">START</div>
                                <div style="font-size: 0.9rem;">${trip.startLocation.address}</div>
                            </div>
                        ` : ''}
                        ${trip.endLocation ? `
                            <div style="margin-bottom: 12px;">
                                <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">END</div>
                                <div style="font-size: 0.9rem;">${trip.endLocation.address}</div>
                            </div>
                        ` : ''}
                        ${trip.notes ? `
                            <div style="margin-bottom: 12px;">
                                <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">NOTES</div>
                                <div style="font-size: 0.9rem;">${trip.notes}</div>
                            </div>
                        ` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteTrip('${trip.id}')">Delete Trip</button>
                    <button class="btn btn-secondary" onclick="closeModal('detailModal')" style="margin-top: 12px;">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function deleteTrip(tripId) {
            if (confirm('Delete this trip?')) {
                trips = trips.filter(t => t.id !== tripId);
                await saveData();
                closeModal('detailModal');
                renderApp();
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.remove();
            }
        }

        function exportToCSV() {
            let csv = 'Date,Start Location,End Location,Miles,Purpose,Notes,Duration\n';
            
            trips.forEach(trip => {
                const date = formatDate(trip.startDate).replace(/,/g, ' ');
                const start = (trip.startLocation?.address || 'N/A').replace(/,/g, ' ');
                const end = (trip.endLocation?.address || 'N/A').replace(/,/g, ' ');
                const miles = trip.distance.toFixed(2);
                const purpose = trip.purpose.replace(/,/g, ' ');
                const notes = (trip.notes || '').replace(/,/g, ' ');
                const duration = formatDuration(trip.startDate, trip.endDate);
                
                csv += `${date},${start},${end},${miles},${purpose},${notes},${duration}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mileage-log-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function openSettings() {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.id = 'settingsModal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-title">Settings</h2>
                    
                    <div class="info-box">
                        <strong>GitHub Repository:</strong><br>
                        ${githubConfig.owner}/${githubConfig.repo}
                    </div>
                    
                    <div class="warning-box">
                        Changing settings will disconnect the current repository. Your local data will be preserved.
                    </div>
                    
                    <button class="btn btn-secondary" onclick="reconnectGitHub()">Change Repository</button>
                    <button class="btn btn-secondary" onclick="closeModal('settingsModal')" style="margin-top: 12px;">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function reconnectGitHub() {
            if (confirm('Disconnect from current repository?')) {
                localStorage.removeItem('github_token');
                localStorage.removeItem('github_repo');
                localStorage.removeItem('github_owner');
                githubConfig = { token: '', repo: '', owner: '', branch: 'main', dataFile: 'mileage-data.json' };
                closeModal('settingsModal');
                renderApp();
            }
        }

        // Event listeners
        document.getElementById('exportBtn').onclick = exportToCSV;
        document.getElementById('settingsBtn').onclick = openSettings;

        // Initialize
        async function init() {
            if (isGitHubConfigured()) {
                await loadData();
            }
            renderApp();
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(() => {}, () => {});
            }
        }

        init();
    </script>
</body>
</html>
